<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منيو المقصف</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .menu-item {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      max-width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .menu-item button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .menu-item button:hover {
      background-color: #218838;
    }
    #cart {
      margin-top: 30px;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 400px;
      margin: 30px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #cart ul {
      list-style: none;
      padding: 0;
    }
    #cart li {
      margin: 5px 0;
      text-align: right;
    }
    #sendBtn {
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #1ebf5c;
    }
  </style>
</head>
<body>

  <h1>منيو المقصف</h1>

  <div class="menu-item">
    <h3>ساندويتش جبن</h3>
    <p>السعر: 5 ريال</p>
    <button onclick="addToCart('ساندويتش جبن - 5 ريال')">أضف للسلة</button>
  </div>

  <div class="menu-item">
    <h3>عصير برتقال</h3>
    <p>السعر: 3 ريال</p>
    <button onclick="addToCart('عصير برتقال - 3 ريال')">أضف للسلة</button>
  </div>

  <div class="menu-item">
    <h3>ماء بارد</h3>
    <p>السعر: 1 ريال</p>
    <button onclick="addToCart('ماء بارد - 1 ريال')">أضف للسلة</button>
  </div>

  <div id="cart">
    <h2>سلة المشتريات</h2>
    <ul id="cartList"></ul>
    <button id="sendBtn" onclick="sendOrder()">إرسال الطلب عبر واتساب</button>
  </div>

  <script>
    const cart = [];

    function addToCart(item) {
      cart.push(item);
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cartList');
      cartList.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        cartList.appendChild(li);
      });
    }

    function sendOrder() {
      if (cart.length === 0) {
        alert('السلة فارغة!');
        return;
      }
      const message = `طلب من المقصف:%0A` + cart.map((item, i) => `${i + 1}- ${item}`).join('%0A');
      const phoneNumber = "9665XXXXXXXX"; // ← استبدل هذا برقم واتساب مسؤول المقصف
      const url = `https://wa.me/${phoneNumber}?text=${message}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
