<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منيو المقصف</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .menu-item {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      max-width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .menu-item button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .menu-item button:hover {
      background-color: #218838;
    }
    #cart-count {
      background-color: #dc3545;
      color: white;
      padding: 5px 10px;
      border-radius: 50px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>منيو المقصف</h1>
  <div id="cart-count">السلة: 0</div>

  <div class="menu-item">
    <h3>سندويش جبن</h3>
    <p>5 ريال</p>
    <button onclick="addToCart('سندويش جبن')">أضف إلى السلة</button>
  </div>

  <div class="menu-item">
    <h3>عصير برتقال</h3>
    <p>3 ريال</p>
    <button onclick="addToCart('عصير برتقال')">أضف إلى السلة</button>
  </div>

  <script>
    let cart = [];
    function addToCart(item) {
      cart.push(item);
      document.getElementById("cart-count").textContent = "السلة: " + cart.length;
    }
  </script>
</body>
</html>
