<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>المقصف الإلكتروني</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }
    .card h2 {
      margin-top: 0;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>المقصف الإلكتروني</h1>

  <div class="card">
    <h2>المنيو</h2>
    <ul>
      <li>سندويتش دجاج - 6 ريال</li>
      <li>عصير برتقال - 3 ريال</li>
      <li>ماء - 1 ريال</li>
    </ul>
  </div>

  <div class="card">
    <h2>سلة المشتريات</h2>
    <ul>
      <li>سندويتش دجاج ×1</li>
      <li>عصير برتقال ×2</li>
    </ul>
  </div>
</body>
</html>
